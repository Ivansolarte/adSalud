<div class="container">
    <div class="card">
        <div class="card-header">
            lista de usuarios
        </div>
        <div class="card-block">
            <table class="table table-hover">
                <thead class="thead-default">
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lista ">
                        <td>{{item.id}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.apellido}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
